<html  lang="ro-RO">
<head>
    <meta charset="utf-8"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height"/>
    <!--<link rel="stylesheet" href="css/bootstrap.min.css">-->
    <link rel="stylesheet" href="css/ng-mobile-menu.min.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/loader.css">
    <link rel="stylesheet" href="css/animate-custom.css">
    <title>hotQ</title>
</head>
<body  ng-controller="HotqCtl" ng-cloak ng-init="init()">


//loader directive
<div loader ng-show="loader" class="loader"> </div>

<!--menu hotq-->
<div id="sp-nav" ng-swipe-left="$spMenu.toggle()">
    <ul class="menu">
        <li><a class="icon-heart" onclick="window.plugins.socialsharing.share('hotQ si adevărul pe care vrem să-l aflăm!', null, null, 'http://hotq.ro')"><strong>Share hotQ</strong><br/>cu prietenii tăi</a></li>
        <li><a onclick="window.open('http://facebook.com', '_blank', 'location=yes')" class="icon-social-facebook"><strong>Ai sugestii?</strong><br/>hotQ pe
            Facebook</a></li>
        <li><a onclick="window.open('http://hotq.ro', '_blank', 'location=yes')" class="icon-chart-line"><strong>Răspunsurile</strong><br/>celorlalți</a>
        </li>
        <li><a ng-click="$spMenu.toggle();go('/about')" class="icon-info-large"><strong>Despre</strong><br/> hotQ</a></li>
    </ul>
    <a class="themobile" onclick="window.open('http://themobile.ro', '_blank', 'location=yes')" target="_blank">themobile.ro</a>
</div>


<!--pagina trebuie sa aiba sp-page pentru a functiona cu meniul-->
<div id="sp-page" ng-class="colorSlide" ng-swipe-left="next()" ng-swipe-right="previous()">
    <div id="nav">
        <div ng-click="$spMenu.toggle()" class="menu-button icon-th-menu col-xs-4 "></div>
        <div class="menu-title"></div>
        <div class=" arrow-container">
            <!--schimba in disabled daca nr screen = 0-->
            <div ng-class="{disabled:checkBackwardArrowDisabled() }" ng-click="previous()"
                 class="arrows arrow-left icon-chevron-left col-xs-2 col-xs-offset-4"></div>

            <!--schimba in disabled daca nr screen = 3-->
            <div ng-class="{disabled:checkForwardArrowDisabled()}" ng-click="next()"
                 class="arrows arrow-right icon-chevron-right col-xs-2"></div>

        </div>

    </div>



    <div ng-view  class="question" ng-class="'question ' + overStyle"></div>


    <div ng-if="isQuestionScreen" class="spacer"></div>

    <div ng-if="isQuestionScreen" class="answers">
        <!--div for yes/no answers        -->
        <div ng-cloack class="answer-buttons" ng-show="answersVisible()">
            <a ng-click="voteNow(getQuestionId(),1)" class="btn-answer btn-yes" role="button">DA</a>
            <a ng-click="voteNow(getQuestionId(),2)" class="btn-answer btn-no" role="button">NU</a>
        </div>




        <!--div for answering to vote and inviting to vote next-->
        <div  class="thanks answer-buttons" ng-hide="answersVisible()">
            Am primit răspunsul tău.<br/><a ng-click="next()">Citește următoarea întrebare!</a>
        </div>
    </div>
    <div class="footer-logo"></div>
    <div class="footer">
        <h5>adevărul este anonim</h5>
    </div>
</div>

<script type="text/javascript" src="phonegap.js"></script>

<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript" src="res/js/angular.min.js"></script>
<script type="text/javascript" src="res/js/angular-animate.min.js"></script>
<script type="text/javascript" src="res/js/angular-cookies.min.js"></script>
<script type="text/javascript" src="res/js/angular-resource.min.js"></script>
<script type="text/javascript" src="res/js/angular-route.min.js"></script>
<script type="text/javascript" src="res/js/angular-touch.min.js"></script>
<script type="text/javascript" src="res/js/ng-mobile-menu.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/controllers.js"></script>
<script type="text/javascript" src="js/services.js"></script>

<script type="text/javascript">
    app.initialize();
</script>
</body>
</html>
