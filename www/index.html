<!--menu hotq-->
<div id="sp-nav" ng-swipe-left="$spMenu.toggle()">
    <ul class="menu">
        <li><a class="icon-heart" href="#"><strong>Share hotQ</strong><br/>cu prietenii tăi</a></li>
        <li><a class="icon-social-facebook" href="#"><strong>Ai sugestii?</strong><br/>hotQ pe
            Facebook</a></li>
        <li><a class="icon-chart-line" href="#"><strong>Răspunsurile</strong><br/>celorlalți</a>
        </li>
        <li><a ng-click="$spMenu.toggle();go('/about')" class="icon-info-large"><strong>Despre</strong><br/> hotQ</a></li>
    </ul>
    <a class="themobile" href="http://themobile.ro" target="_blank">themobile.ro</a>
</div>


<!--pagina trebuie sa aiba sp-page pentru a functiona cu meniul-->
<div id="sp-page" ng-swipe-left="next()" ng-swipe-right="previous()">
    <div id="nav">
        <div ng-click="$spMenu.toggle()" class="menu-button icon-th-menu col-xs-4 "></div>
        <div class="menu-title"></div>
        <div class=" arrow-container">
            <!--schimba in disabled daca nr screen = 0-->
            <div ng-class="{disabled:checkBackwardArrowDisabled() }" ng-click="previous()"
                 class="arrows arrow-left icon-chevron-left col-xs-2 col-xs-offset-4"></div>

            <!--schimba in disabled daca nr screen = 3-->
            <div ng-class="{disabled:checkForwardArrowDisabled()}" ng-click="next()"
                 class="arrows arrow-right icon-chevron-right col-xs-2"></div>

        </div>

    </div>
    <ng-view class="question"></ng-view>

    <div ng-if="isQuestionScreen" class="spacer"></div>


    <div ng-if="isQuestionScreen" class="answers">
        <!--div for yes/no answers        -->
        <div ng-cloack class="answer-buttons" ng-show="answersVisible()">
            <a ng-click="voteNow(getQuestionId(),1)" class="btn-answer btn-yes" role="button">DA</a>
            <a ng-click="voteNow(getQuestionId(),2)" class="btn-answer btn-no" role="button">NU</a>
        </div>

        <!--div for answering to vote and inviting to vote next-->
        <div  class="thanks answer-buttons" ng-hide="answersVisible()">
            Răspunsul tău este înregistrat.<br/><a ng-click="next()">Citește următoarea întrebare!</a>
        </div>
    </div>

    <div class="footer">
        <h5>inspired by themobile.ro</h5>
    </div>
</div>
