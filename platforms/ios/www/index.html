<!DOCTYPE html>
<html lang="ro-RO"></html>
<head>
  <meta charset="utf-8">
  <meta name="format-detection" content="telephone=no">
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/angular-carousel.css">
  <link rel="stylesheet" href="css/ng-mobile-menu.min.css">
  <link rel="stylesheet" href="css/font.css">
  <link rel="stylesheet" href="css/loader.css">
  <link rel="stylesheet" href="css/animate-custom.css">
  <title>hotQ</title>
</head>
<body ng-cloack ng-controller="indexpage" ng-init="init()">
  <div ng-show="startup" class="startup">
    <div class="logo"></div>
  </div>
  <div loader ng-hide="!loader" class="loader"></div>
  <div id="sp-nav" ng-swipe-left="$spMenu.toggle()">
    <ul class="menu">
      <li><a onclick="window.plugins.socialsharing.share('hotQ si adevărul pe care vrem să-l aflăm!', null, null, 'http://hotq.ro')" class="icon-heart"><strong>Share hotQ</strong><br/>cu prietenii tăi</a></li>
      <li><a onclick="window.open('http://hotq.ro/#/trimite', '_system', 'location=yes');" data-transition="slide" class="icon-pencil"><strong>Ai sugestii?</strong><br/>hotQ pe Facebook</a></li>
      <li><a onclick="window.open('http://themobile.ro', '_blank', 'location=yes');" data-transition="slide" class="icon-group"><strong>Răspunsurile</strong><br/>celorlalți</a></li>
      <li><a ng-click="go('/about')" class="icon-info-large"><strong>Despre</strong><br/>hotQ</a></li>
    </ul><a ng-click="window.open('http://themobile.ro', '_blank', 'location=yes')" target="_blank" class="themobile">themobile.ro</a>
  </div>
  <div id="sp-page">
    <div id="nav">
      <div ng-click="$spMenu.toggle()" class="menu-button icon-th-small"></div>
    </div>
    <!--dynamic pages & controllers-->
    <div ng-view></div>
    <div class="footer-logo"></div>
    <div class="footer-over"></div>
  </div>
  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.exp&amp;sensor=true"></script>
  <script type="text/javascript" src="res/js/angular.js"></script>
  <script type="text/javascript" src="res/js/angular-animate.min.js"></script>
  <script type="text/javascript" src="res/js/angular-resource.min.js"></script>
  <script type="text/javascript" src="res/js/angular-route.min.js"></script>
  <script type="text/javascript" src="res/js/angular-touch.min.js"></script>
  <script type="text/javascript" src="res/js/angular-carousel.min.js"></script>
  <script type="text/javascript" src="res/js/ng-mobile-menu.min.js"></script>
  <script type="text/javascript" src="res/js/requestAnimationFrame.min.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/controllers/demos.js"></script>
  <script type="text/javascript" src="js/controllers/indexpage.js"></script>
  <script type="text/javascript" src="js/controllers/carousel.js"></script>
  <script type="text/javascript" src="js/services.js"></script>
  <script type="text/javascript" src="js/directives.js"></script>
  <script type="text/javascript" src="js/modal.js"></script>
  <script type="text/javascript">app.initialize();</script>
</body>
