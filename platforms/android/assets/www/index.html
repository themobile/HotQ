<!--is bootstrapped in index.js on deviceready-->

<html lang="ro-RO">
<head>
    <meta charset="utf-8"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height"/>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/ng-mobile-menu.min.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/loader.css">
    <link rel="stylesheet" href="css/animate-custom.css">
    <title>hotQ</title>
</head>
<body ng-controller="HotqCtl" ng-cloak ng-init="init()">

<div class="startup" ng-show="startup">
    <div class="logo"></div>
</div>

<!--loader directive-->
<div loader ng-hide="!loader" class="loader" ></div>

<!--menu hotq-->
<div id="sp-nav" ng-swipe-left="$spMenu.toggle()">
    <ul class="menu">
        <li><a class="icon-heart"
               onclick="window.plugins.socialsharing.share('hotQ si adevărul pe care vrem să-l aflăm!', null, null, 'http://hotq.ro')"><strong>Share
            hotQ</strong><br/>cu prietenii tăi</a></li>
        <li><a onclick="window.externalbrowser = window.open('https://facebook.com', '_system', 'location=yes');" data-transition="slide"
               class="icon-social-facebook"><strong>Ai sugestii?</strong><br/>hotQ pe
            Facebook</a></li>
        <li><a onclick="window.open('http://hotq.ro/resultsphone', '_blank', 'location=yes');" data-transition="slide"
               class="icon-group"><strong>Răspunsurile</strong><br/>celorlalți</a>
        </li>
        <li><a ng-click="go('/about')" class="icon-info-large"><strong>Despre</strong><br/> hotQ</a>
        </li>
    </ul>
    <a class="themobile" ng-click="window.open('http://themobile.ro', '_blank', 'location=yes')" target="_blank">themobile.ro</a>
</div>


<!--pagina trebuie sa aiba sp-page pentru a functiona cu meniul-->
<div id="sp-page" ng-swipe-left="next()" ng-swipe-right="previous()">
    <div id="nav">
        <div ng-click="$spMenu.toggle()" class="menu-button icon-th-small"></div>
    </div>

    <div ng-view class="question" ng-class="{'animate-forward': forward==true}"></div>

    <div class="answers" ng-cloack>

        <div class="swipe_img" ng-show="swipe_indicator"></div>

        <!--progress bar-->
        <ul ng-if="currScreen!='about' && currScreen!='demographics'" class="progress-bar">
            <li class="bar-today" ng-click="gother('/questionOfDay')"
                ng-class="{voted:questions.questionOfDay.hasVote,active:currScreen=='questionOfDay'}">1
            </li>
            <li class="bar-week" ng-click="gother('/questionOfWeek')"
                ng-class="{voted:questions.questionOfWeek.hasVote,active:currScreen=='questionOfWeek'}">2
            </li>
            <li class="bar-month" ng-click="gother('/questionOfMonth')"
                ng-class="{voted:questions.questionOfMonth.hasVote,active:currScreen=='questionOfMonth'}">3
            </li>
            <li class="bar-reward" ng-click="gother('/reward')" ng-class="{active:currScreen=='reward'}">4</li>
        </ul>

        <!--//daca e screen de intrebare-->
        <div ng-if="isQuestionScreen" class="simple-tampon">
            <div class="answer-buttons" ng-show="answersVisible()">
                <button
                        ng-click="voteNow(getQuestionId(),1)"
                        class="btn-answer btn-yes"
                        role="button">
                    DA
                    </span>

                </button>
                <button ng-click="voteNow(getQuestionId(),2)"
                        class="btn-answer btn-no"
                        role="button">
                    NU
                </button>
            </div>

            <div class="votes_casted" ng-hide="answersVisible()">
                <!--<div class="chart-answer-title">Ce au răspuns românii!</div>-->
                <div class="yes-progress-bar">
                    <span ng-style="{ width: yesproc + '%' }"></span>

                    <div class="chart-answer-yes"><strong>DA:</strong> {{yesproc}}%</div>
                </div>
                <div class="no-progress-bar">
                    <span ng-style="{ width: noproc + '%' }"></span>

                    <div class="chart-answer-no"><strong>NU:</strong> {{noproc}}%</div>
                </div>
            </div>


        </div>

        <!--//daca NU e screen de intrebare-->
        <div ng-if="!isQuestionScreen && currScreen!='demographics'">
            <!--<div ng-cloack class="answer-buttons" ng-show="answersVisible()">-->
                <div ng-click="gother('/questionOfDay')" class="icon-arrow-back about-link-questions"></div>
            <!--</div>-->
        </div>
    </div>

    <div class="footer-logo"></div>
    <div class="footer-over"></div>
</div>



<!--<script type="text/javascript" src="phonegap.js"></script>-->
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=true"></script>
<!--<script type="text/javascript" charset="utf-8" src="PushNotification.js"></script>-->

<script type="text/javascript" src="js/index.js"></script>
<script src="res/js/angular.min.js"></script>
<!--<script type="text/javascript" src="res/js/angular.min.js"></script>-->
<script type="text/javascript" src="res/js/angular-animate.min.js"></script>
<script type="text/javascript" src="res/js/angular-resource.min.js"></script>
<script type="text/javascript" src="res/js/angular-route.min.js"></script>
<script type="text/javascript" src="res/js/angular-touch.min.js"></script>
<script type="text/javascript" src="res/js/ng-mobile-menu.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/controllers.js"></script>
<script type="text/javascript" src="js/services.js"></script>
<script type="text/javascript" src="js/modal.js"></script>
<script type="text/javascript">
    app.initialize();
</script>


</body>
</html>
