<div class="question-image">
    <img class="image-source"
         ng-src="{{questions.questionOfWeek.picture.url}}"/>
    <div class="question-title">săptămână</div>
</div>


<div class="question-body">
    <div class="moreinfo">
        <div ng-show="{{questions.questionOfWeek.link}}" ng-click="goReward(questions.questionOfWeek.link)" class="info icon-info-large"></div>
        <div class="credit">{{questions.questionOfWeek.imageSource}}</div>
    </div>

    <div ng-cloack class="question-pre">{{questions.questionOfWeek.text1}}</div>
    <div ng-cloack class="question-main">
        {{questions.questionOfWeek.text2}}
    </div>
</div>
